<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/loginstyle.css}">
    <!--외부 css 연결-->
</head>

<body>
<form th:action="@{/fastfood/login}" method="post">
    <div class="loginbox">

        <h1>로그인</h1>

        <form th:action="@{/fastfood/login}" method="post">
            <div class="input-field">
                <label for="loginid" class="labelid">아이디</label>
                <input type="text" class="login-box" id="loginid" name="userId"><br/>
            </div>
            <label for="loginpw" class="labelpw">패스워드</label>
            <input type="password" class="login-box" id="loginpw" name="userPasswd">
            <div class="search">
                <span class="text">·아이디 또는 비밀번호를 잊으셨나요?</span> <a th:href="@{/fastfood/login}">ID/PW찾기</a>

            </div>

            <div class="btnwrap">

                <a th:href="@{/fastfood/register}" style="text-align:center">회원가입</a>
                <input type="submit" id="loginbtn" value="로그인">

                <label><input type="submit" value="로그인버튼"></label>
            </div>
            <h4 th:text="${error} ? ${msg} : ''" style="color:red;"></h4>

        </form>
    </div>
</form>
</body>
</html>
