<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>결제 화면</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet prefetch"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet prefetch"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/Paystyle.css">


</head>

<body>
	<div class="container">
		<div class="row">
			<!-- You can make it whatever width you want. I'm making it full width
on <= small devices and 4/12 page width on >= medium devices -->
	
			<div class="col-xs-12 col-md-4">		
				<!-- CREDIT CARD FORM STARTS HERE -->
				<div class="panel panel-default credit-card-box">
					<div class="panel-heading display-table">
						<div class="row display-tr">
							<h3 class="panel-title display-td">결제 정보</h3>
							<div class="display-td">
								<img class="img-responsive pull-right"
									src="http://i76.imgup.net/accepted_c22e0.png">
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form th:action="@{/fastfood/Payment}" method="post">
					</div>
					<div class="row">
						<div class="col-xs-12">
							<h1 th:text="${id}+님"></h1>
						</div>
					</div>
					<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label for="cardNumber">카드 번호</label>
										<div class="input-group">
											<input type="text" class="form-control" name="cardNumber"
												placeholder="카드번호 입력" autocomplete="cc-number"
												required autofocus /> <span class="input-group-addon"><i
												class="fa fa-credit-card"></i></span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-7 col-md-7">
									<div class="form-group">
										<select class="box" name="cardCompany">
											<option>선택</option>
											<option value="카카오뱅크" method="post">카카오뱅크</option>
											<option value="신한은행" method="post">신한은행</option>
											<option value="국민은행" method="post">국민은행</option>
											<option value="농협" method="post">농협</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label for="couponCode">결제 금액</label> 
										<input type="text" class="form-control" name="price" th:value="${totalprice}+원" disabled/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<button class="btn btn-success btn-lg btn-block" type="submit" >결제
										</button>
								</div>
							</div>
								<div class="row">
								<div class="col-xs-12">
								
									<th:block th:each="data:${datas}">
           								 <h1 th:text="${data}"></h1>
       							 </th:block>
									<h4 th:if="${check}=='1'" style="color: red;">결제 성공!.</h4>
									<script  th:inline="javascript" th:if="${check}=='1'">
										alert("결제 성공!");
										window.location.href= "/fastfood/menu";
									</script>
									
									
									<h4 th:if="${check}=='-1'" style="color: red;">카드번호가 틀립니다.
									</h4>
									<h4 th:if="${check}=='-2'" style="color: red;">카드회사가 틀립니다.
									</h4>
									<h4 th:if="${check}=='-3'" style="color: red;">빈칸이 있습니다.</h4>
								</div>	
								</div>					
						</form>
					</div>
				</div>
				<!-- CREDIT CARD FORM ENDS HERE -->


			</div>

		</form>
		<form th:action="@{/fastfood/mybasket}" method="post">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">1</span>
                        </button>
                    </form>

		</div>
	</div>
</body>

</body>
</html>
