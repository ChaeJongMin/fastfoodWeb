<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - FastFood</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link th:href="@{/css/detail.css}" type="text/css" rel="stylesheet">
  
       <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.js"></script>
       <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
             <script type="text/javascript" src="/js/setMenu.js"></script>   
         <script type="text/javascript" th:inline="javascript">
         function dataSend(productname){      
            var size=$(':input:radio[name=size]:checked').val(); 
            var temp=$(':input:radio[name=temp]:checked').val();
            var pname=productname.concat(',',size,',',temp)
            alert(pname);
            //alert(temp);
            //alert(size);
            //alert(productname);            
            $.ajax({ type: "post",                   
                  url: "Hdetailmenu", 
                  data: {pname : productname, mid:"[[${menuid}]]",
                     size:size, temp:temp},   
                  success : function(data) {               
                    }
            });
         }
         
         function SetdataSend(productname,pos){     
            
            var buger=productname ;
            var side=$(':input:radio[name=drinkradio'+pos+']:checked').val(); 
             var drink=$(':input:radio[name=sideradio'+pos+']:checked').val();
            var sideinfo=side.split(",");
            var drinkinfo=drink.split(",");
            
            var size="Small";
             if($(':input:radio[name=setSizeradio'+pos+']:checked').val()!="기본"){
               size="Large";        
             }             
             var temp="None";
             var defprice= parseInt(document.querySelector('#sum_total_price'+pos).textContent);
             var pname=buger.concat(',',sideinfo[0],',',drinkinfo[0],',',defprice);             
          
             alert(pname+" "+size);
             //alert(temp);             
             //alert(productname);            
             $.ajax({ type: "post",                   
                 url: "Hdetailmenu", 
                 data: {pname : pname, mid:"[[${menuid}]]",
                    size:size, temp:temp},   
                 success : function(data) {               
                   }
           });
        }

          
         </script>
    </head>
    <body>
    
    
        <!-- 상단 메뉴 부분 시작-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/fastfood/menu}">홈페이지</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!--
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/fastfood/menu}">Home</a></li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    -->
                    
                    
                    
                    <form th:action="@{/fastfood/mybasket}" method="post">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">1</span>
                        </button>
                    </form>
                 
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder" th:text="${menuname}+'메뉴'"></h1>
                    <p class="lead fw-normal text-white-50 mb-0">추가설명필요</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
        <form th:action="@{/fastfood/Hdetailmenu}" method="post">
        <!-- block으로 반복-->
        <th:block th:each="products,count: ${productlist}">        
        <th:block th:if="${products.allSale} == false ">    
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                   <!-- 메뉴 사진 출력 부분 -->
                   
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- 제품 이미지 엔터티 변수 사용 필요(이미지경로)-->
                            <a href=# th:onclick="document.getElementById([['id0'+${products.pId}]]).style.display='block'" >
                            <img class="card-img-top" th:src="'/img/'+${products.productName}+'.jpg'" alt="..." />
                     </a>
                           <div th:if="${menuid}!='6'">
                            <div th:id="'id0'+${products.pId}" class="w3-modal w3-animate-opacity">
                         <div class="w3-modal-content w3-card-4">
                              <header class="w3-container w3-teal"> 
                                <span th:onclick="document.getElementById([['id0'+${products.pId}]]).style.display='none'" 
                                   class="w3-button w3-large w3-display-topright">&times;</span>
                                <h2 th:text="${products.productName}+' 담기'" ></h2>
                              </header>
                              <div class="w3-container">
                              <p style="text-align: center;">
                              
                              <img style="width:400px; height:400px;" class="card-img-top" th:src="'/img/'+${products.productName}+'.jpg'" alt="..." />
                              </p>
                              
                               <hr>
                                 <p>
                                   <form>                                                                     
                                   <p>
                                         <div>
                                         <label th:if="${products.getSize().contains('None')}"><input type="radio"  name="size" value="None"  th:text="'None ' + ${(products.getSizemap())['None']}+'원'" checked > </label>
                                         </div>
                                         <div>
                                         <label th:if="${products.getSize().contains('Small')}"><input type="radio"  name="size" value="Small"  th:text="'Small ' + ${(products.getSizemap())['Small']}+'원'" checked > </label>
                                         </div>
                                          <div>
                                         <label th:if="${products.getSize().contains('Medium')}"><input type="radio"  name="size" value="Medium"  th:text="'Medium ' + ${(products.getSizemap())['Medium']}+'원'"  > </label>
                                         </div>
                                         <div>
                                         <label th:if="${products.getSize().contains('Large')}"><input type="radio"  name="size" value="Large"  th:text="'Large ' + ${(products.getSizemap())['Large']}+'원'"  > </label>
                                         </div>
                                         <div>
                                         <label th:if="${products.getSize().contains('Tall')}"><input type="radio"  name="size" value="Tall"  th:text="'Tall ' + ${(products.getSizemap())['Tall']}+'원'" checked > </label>
                                         </div>
                                         <div>
                                         <label th:if="${products.getSize().contains('Grande')}"><input type="radio"  name="size" value="Grande"  th:text="'Grande ' + ${(products.getSizemap())['Grande']}+'원'"  > </label>
                                         </div>
                                         <div>
                                         <label th:if="${products.getSize().contains('Venti')}"><input type="radio"  name="size" value="Venti"  th:text="'Venti ' + ${(products.getSizemap())['Venti']}+'원'"  > </label>
                                         </div>
                                    </p>
                                    <hr>
                                    <p>
                                       <label th:if="${products.getTemp().contains('None')}"><input type="radio"  name="temp" value="None" checked>None </label>
                                         <label th:if="${products.getTemp().contains('Hot')}"><input type="radio"  name="temp" value="Hot" checked> Hot </label>
                                         <label th:if="${products.getTemp().contains('Ice')}"><input type="radio"  name="temp" value="Ice" > Ice </label>
                                    </p>                                                                           
                                </form>
                                
                              
                                <!--  <p>
                                <div><input min="0"  value="1" type="number" id="usernumber" name="usernumber"></div>
                              </p> -->
                             
                                
                              </div>
                              <footer class="w3-container w3-teal">
                                <p>
                                <div class="text-center"><input type="button" value="담기" th:onclick="
                                dataSend([[${products.productName}  ]])
                                document.getElementById([['id0'+${products.pId}]]).style.display='none';"></div>
                              </p>
                              </footer>
                         </div>
                       </div>
                       </div>
                       <div th:if="${menuid}=='6'">
                                 <div th:id="'id0'+${products.pId}" class="w3-modal w3-animate-opacity">
                         <div class="w3-modal-content w3-card-4">
                              <header class="w3-container w3-teal"> 
                                <span th:onclick="document.getElementById([['id0'+${products.pId}]]).style.display='none'" 
                                   class="w3-button w3-large w3-display-topright">&times;</span>
                                <h2 th:text="${products.productName}+' 담기'" ></h2>
                              </header>
                              <div class="w3-container">
                              <p style="text-align: center;">
                              
                              <img style="width:400px; height:400px;" class="card-img-top" th:src="'/img/'+${products.productName}+'.jpg'" alt="..." />
                              </p>                                                           
                                <p>                                
                                <form>   
                                                             
                                <div> 
                                <input type="hidden" th:name="'defaultprice'+${count.index}" th:value="${products.price}" th:id="'setsprice'+${count.index}">                                
                                <label>사이드 메뉴</label>
                                 <th:block th:each="side, count3: ${sideList}">   
                                 <th:block th:if="${side.allSale} == false "> 
                                    <div class="radio">
                              <div th:if="${count3.index==0}">                                   
                                       <label><input type="radio" th:name="'sideradio'+${count.index}" th:value="${side.productName}+','+${spList[count3.index]}" th:text="${side.productName}+'('+${spList[count3.index]}+'원+)'" th:onclick="javascript:Set.reCalc([[${count.index}]]);" checked ></label>                                      
                                       </div>
                                       <div th:if="${count3.index!=0}">                                   
                                       <label><input type="radio" th:name="'sideradio'+${count.index}" th:value="${side.productName}+','+${spList[count3.index]}" th:text="${side.productName}+'('+${spList[count3.index]}+'원+)'" th:onclick="javascript:Set.reCalc([[${count.index}]]);"></label>                                       
                                       </div>                                                                              
                                  </div>   
                                  </th:block>                                 
                                  </th:block>
                                  <label>음료 메뉴</label>
                                    <th:block th:each="drinks, count2: ${drinkList}">   
                                    <th:block th:if="${drinks.allSale} == false "> 
                                   <div class="radio">
                              <div th:if="${count2.index==0}">                                   
                                       <label><input type="radio" th:name="'drinkradio'+${count.index}" th:value="${drinks.productName}+','+${dpList[count2.index]}" th:text="${drinks.productName}+'('+${dpList[count2.index]}+'원+)'" th:onclick="javascript:Set.reCalc([[${count.index}]]);" checked ></label>
                                       </div>
                                       <div th:if="${count2.index!=0}">                                   
                                       <label><input type="radio" th:name="'drinkradio'+${count.index}" th:value="${drinks.productName}+','+${dpList[count2.index]}" th:text="${drinks.productName}+'('+${dpList[count2.index]}+'원+)'" th:onclick="javascript:Set.reCalc([[${count.index}]]);"></label>
                                       </div>                                       
                                  </div>
                                  </th:block>                     
                                  </th:block>
                                  <label>세트 크기</label>
                                        <label><input type="radio" th:name="'setSizeradio'+${count.index}" value="기본" checked th:onclick="javascript:Set.reCalc([[${count.index}]]);">기본(+0원)</label>
                                        <label><input type="radio" th:name="'setSizeradio'+${count.index}" value="라지"  th:onclick="javascript:Set.reCalc([[${count.index}]]);">라지(+1000원)</label>                                  
                                  </div>
                                   
                                </form>
                                                      
                               <div th:id="'sum_total_price'+${count.index}" th:text="${products.price}+원"></div>
                               
                              </div>
                              <footer class="w3-container w3-teal">
                                <p>
                                <div class="text-center"><input type="button" value="담기" th:onclick="SetdataSend([[${products.productName}]],[[${count.index}]]);
                                document.getElementById([['id0'+${products.pId}]]).style.display='none';"></div>
                              </p>
                              </footer>
                         </div>
                       </div>
                       
                       
                       </div>
                       
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${products.productName}"></h5> <!-- 제품 엔티티 변수 사용 필요(음식명)  -->
                                    <!-- Product price-->
                                    <h6 th:text="${products.price}"></h6><!-- 제품 엔티티 변수 사용 필요(가격)  -->  
                                </div>
                            </div>
                            <!-- Product actions-->
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">         
                                   <div class="text-center"><input type="button" value="담기" th:onclick="SetdataSend()"></div>                                                                    
                            </div>
                        </div>
                    </div>                               
                </div>
            </div>
            </th:block>
            </th:block> 
                            
            <!-- each문 끝나는 지점-->
            </form>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
     
    </body>
</html>
