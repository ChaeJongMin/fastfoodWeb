<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form role="form" th:action="@{/fastfood/new_food}" method="post">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>음식명</strong></label>
            <div class="col-sm-5">
                <input type="text" name="foodName" class="form-control" id="inputTitle">
            </div>
        </div>
       <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>가격</strong></label>
            <div class="col-sm-5">
                <input type="text" name="foodPrice" class="form-control" id="inputAuthor">
            </div>
        </div>
         <div class="col-sm-5">
    	<label class="form-group">카테고리</label>
    	
    		<select class="box" name="foodCate">
    			<option>선택</option>
    			<option value="버거" method="post">버거</option>
    			<option value="탄산" method="post">탄산</option>
    			<option value="커피" method="post">커피</option>
    			<option value="사이드"  method="post">사이드</option>
    			<option value="디저트"  method="post">디저트</option>
    		</select>
    		
    	
    </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="업로드">
            </div>
        </div>
    </form>
</div>

</body>
</html>
