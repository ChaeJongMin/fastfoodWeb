<script type="text/javascript">
	function allDelete(id){
		$.ajax({
			type: 'DELETE',
			url: '/api/basket/'+id,
		}).done(function() {
			alert('로그아웃합니다, 로그인페이지로 돌아갑니다.');
			window.location.href = "/fastfood/logout";
		}).fail(function (error) {
			alert(JSON.stringify(error));
		});
	}
</script>
